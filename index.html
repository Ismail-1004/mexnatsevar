<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexnatsevar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__content">
            <nav class="header__content-nav container">
                <div class="header__content-logo">
                    <a href=""> 
                        <img src="images/logo.png" alt="" class="header__content-img">
                    </a>
                    <span> Mexnatsevar - является партнером H3C </span>
                </div>

                <div class="header__content-contacts">
                    <a href="mailto:mexnatsevar_uz@umail.uz" class="header__content-link"> <i class="fa-solid fa-envelope"></i> mexnatsevar_uz@umail.uz </a>
                </div>

            </nav>
        </div>

        <div class="header__main">
            <canvas id="header__canvas" class="header__canvas"></canvas>    

            <div class="container">
                <div class="header__main-content">
                    <div class="header__main-info">
                        
                        <a href="https://www.h3c.com/ru/"> <img src="images/h3c.png" alt=""> </a>
                    
                    </div>

                    <div class="slider__conf">
                        <div class="prev buttons">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>

                        <div class="next buttons">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>


                        <div class="header__main-slider">

                            <div class="slider__overlay"></div>

                            <div class="header__main-sliderLine">
                                <div class="header__main-slide">
                                    <img src="images/slide-1.png" alt="">

                                    <div class="slider__overlay-info">
                                        <div class="slider__overlay-link">
                                            <a href="https://www.h3c.com/ru/"> Наш главный сайт </a>
                                            <i class="fa-solid fa-arrow-right"></i>
                                        </div>
                                    </div>

                                </div>
    
                                <div class="header__main-slide">
                                    <img src="images/slide-2.png" alt="">

                                    <div class="slider__overlay-info">
                                        <div class="slider__overlay-link">
                                            <a href="https://www.h3c.com/ru/"> Наш главный сайт </a>
                                            <i class="fa-solid fa-arrow-right"></i>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="header__main-slide">
                                    <img src="images/slide-3.png" alt="">

                                    <div class="slider__overlay-info">
                                        <div class="slider__overlay-link">
                                            <a href="https://www.h3c.com/ru/"> Наш главный сайт </a>
                                            <i class="fa-solid fa-arrow-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

    </header>

    <script src="js/app.js"></script>
</body>
</html>
